<!DOCTYPE html>
<html>
<head>
  <title>Shwetambara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      background: #ffffff;
      padding: 25px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      margin-bottom: 15px;
    }

    .page {
      display: none;
    }

    .active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    /* Checkbox styling fix */
    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      margin-bottom: 8px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2c3e50;
      color: white;
      font-size: 14px;
    }

    button:hover {
      background: #34495e;
    }

    .error-text {
      color: red;
      font-size: 13px;
      margin-top: 5px;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>Shwetambara</h2>

  <form id="multiStepForm">

    <!-- PAGE 1 -->
    <div class="page active">
      <h3>Please Read</h3>
      <p>This form is for registration purposes. Please fill in all required details carefully.</p>
      <div class="buttons">
        <span></span>
        <button type="button" onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div class="page">
      <h3></h3>

      <div class="form-group">
        <label>Your Name *</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Phone Number (10 digits) *</label>
        <input type="tel" id="phone" maxlength="10" pattern="[0-9]{10}" required>
        <div class="error-text" id="phoneError"></div>
      </div>

      <div class="form-group">
        <label>Flat Number (Numbers Only) *</label>
        <input type="number" id="flat" min="1" required>
      </div>

      <div class="form-group">
        <label>Participant Name *</label>
        <input type="text" id="participantName" required>
      </div>

      <div class="form-group">
        <label>Participant Age Group *</label>
        <select id="age" required>
          <option value="">-- Select --</option>
          <option value="upto6">Up to 6</option>
          <option value="7to14">7 to 14</option>
          <option value="adult">Adult</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="button" onclick="validatePage2()">Next</button>
      </div>
    </div>

    <!-- PAGE 3 -->
    <div class="page">
      <h3></h3>

      <div class="form-group">
        <label>Choose Activity *</label>
        <div class="checkbox-group" id="activityContainer"></div>
      </div>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="button" onclick="validatePage3()">Next</button>
      </div>
    </div>

    <!-- PAGE 4 -->
    <div class="page">
      <h3></h3>

      <div class="form-group">
        <label>Additional comments?</label>
        <textarea id="note" rows="4"></textarea>
      </div>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="button" onclick="nextPage()">Next</button>
      </div>
    </div>

    <!-- PAGE 5 -->
    <div class="page">
      <h3></h3>
      <p>Society notes</p>

      <div class="buttons">
        <button type="button" onclick="prevPage()">Back</button>
        <button type="submit">Submit</button>
      </div>
    </div>

  </form>
</div>

<script>
let currentPage = 0;
const pages = document.querySelectorAll(".page");

function showPage(index) {
  pages.forEach(page => page.classList.remove("active"));
  pages[index].classList.add("active");
}

function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    showPage(currentPage);
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    showPage(currentPage);
  }
}

function validatePage2() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const flat = document.getElementById("flat").value.trim();
  const participantName = document.getElementById("participantName").value.trim();
  const age = document.getElementById("age").value;

  if (!name || !phone || !flat || !participantName || !age) {
    alert("Please fill all required fields.");
    return;
  }

  if (!/^[0-9]{10}$/.test(phone)) {
    alert("Phone number must be exactly 10 digits.");
    return;
  }

  loadActivities();
  nextPage();
}

function loadActivities() {
  const ageGroup = document.getElementById("age").value;
  const container = document.getElementById("activityContainer");
  container.innerHTML = "";

  let activities = [];

  if (ageGroup === "upto6") {
    activities = ["A", "B", "C"];
  } else if (ageGroup === "7to14") {
    activities = ["X", "Y", "Z"];
  } else if (ageGroup === "adult") {
    activities = ["J", "K", "L"];
  }

  activities.forEach(activity => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox" name="activity" value="${activity}"> ${activity}`;
    container.appendChild(label);
  });
}

function validatePage3() {
  const activities = document.querySelectorAll("input[name='activity']:checked");

  if (activities.length === 0) {
    alert("Please select at least one activity.");
    return;
  }

  nextPage();
}

document.getElementById("multiStepForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const submitBtn = document.querySelector("button[type='submit']");
  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  const data = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    flat: document.getElementById("flat").value,
    participantName: document.getElementById("participantName").value,
    age: document.getElementById("age").value,
    option: Array.from(document.querySelectorAll("input[name='activity']:checked"))
            .map(el => el.value)
            .join(", "),
    note: document.getElementById("note").value
  };

  fetch("https://script.google.com/macros/s/AKfycbxnh2D2zqyUfeojawbzs8tOGz1ChM7f5GDerS_6qjZfIoTJE4GHognPZV_YA8IBS9Y1Tw/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    submitBtn.innerText = "Submitted";
    submitBtn.style.backgroundColor = "green";

    setTimeout(() => {
      alert("Form submitted successfully!");
      document.getElementById("multiStepForm").reset();
      submitBtn.disabled = false;
      submitBtn.innerText = "Submit";
      submitBtn.style.backgroundColor = "#2c3e50";
      currentPage = 0;
      showPage(currentPage);
    }, 1000);
  })
  .catch(error => {
    console.error(error);
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit";
    alert("Error submitting form. Check script deployment.");
  });
});
</script>

</body>
</html>
